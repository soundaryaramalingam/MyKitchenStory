<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    
<h2> Add the Kitchen Item </h2>
                 </div>
<div class="card-body">
<form [formGroup]="movsaveform" #saveform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">  
        <label for="name"> Name :</label>
        <input type="text" formControlName="name" id="name" class="form-control" /> <br>
       
       </div>
       <div class="form-group">  
         <label for="descr">Desc :</label>
        <input type="text" formControlName="descr" id="descr" class="form-control" /><br>
        </div>
        <div class="form-group">  
        <label for="category">Category :</label>
        <input type="text" formControlName="category" id="category" class="form-control" /><br>
        </div>
       
       <div class="form-group">  
        <label for="price">price :</label>
        <input type="number" formControlName="price" id="price" class="form-control" /><br>
   </div>
    <button type="submit"  class="btn btn-primary" >Add</button>
</form>
   </div>
  </div>  
     </div>
     <div class="col-md-3"></div>
    </div>
    </div>
