<div class="header">
  <img class="cart" src="../../../assets/images/food4.jpg" alt="Movie" width="150" height="100">
  <h1 class="text-center">My Kitchen Story</h1>
  </div>
<div>
  <app-view></app-view>
  </div>
  <br>
  <hr/>
  <ngb-carousel class="caro" *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" style=width:100px;>
        <img [src]="images[0]" alt="Random first slide" width="500%" height="200%"/>
      </div>
      <div class="carousel-caption">
        <h3>Fried Rice</h3>
        <p>International</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide" />
      </div>
      <div class="carousel-caption">
        <h3>Idli</h3>
        <p>Indian</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide" />
      </div>
      <div class="carousel-caption">
        <h3>Poori</h3>
        <p>Indian</p>
      </div>
    </ng-template>
  </ngb-carousel>
