<div class="container-fluid">
    <div class="row">
      <div class="col-md-12" style="text-align: center;font-size: larger;font-weight: bold;">
      <label>Your Cart Details</label></div>
    </div>
    <br/>
  
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <table class="table table-stripped" border="1" style="border-color: aqua;">
            <thead>
              <th>Product id</th>
              <th>Product name</th>
              <th>Price</th>
              
              
            </thead>
            <tbody>
            <tr *ngFor="let i of mov">
             
              <td>{{i.id}}</td>
              <td>{{i.name}}</td>
              <td>{{i.price}}</td>
             
            </tr>
            </tbody>
        </table>
        </div>
           
         
          <div class="col-md-3">
             
          </div>
       
      </div>
      <div class="row">
          <div class="col-md-4">
           
          </div>
          <div class="col-md-4">
              <div class="row">
                  <div class="col-md-6">
                  <label style="text-align: center;font-size: large;font-weight: bold;">Total payment:{{total}}</label>
                
                  </div>
                  <div class="col-md-6">
                      <input type="button" value="Pay Now" (click)="onsubmit()" class="btn btn-success"/>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              
          </div>
      </div>
  </div>
